name: NPM Audit

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Run npm audit in all workspaces
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [".", "frontend", "backend-firestore"]  # Add paths with package.json

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies in ${{ matrix.folder }}
        working-directory: ${{ matrix.folder }}
        run: npm ci

      - name: üõ°Ô∏è Run npm audit in ${{ matrix.folder }}
        working-directory: ${{ matrix.folder }}
        run: |
          echo "Running npm audit in ${{ matrix.folder }}..."
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: ‚ùå Fail if vulnerabilities found in ${{ matrix.folder }}
        working-directory: ${{ matrix.folder }}
        run: |
          RESULT=$(npm audit --audit-level=moderate --json)
          COUNT=$(echo "$RESULT" | jq '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length')
          echo "$RESULT" | jq
          if [ "$COUNT" -gt 0 ]; then
            echo "‚ùå Found $COUNT vulnerabilities in ${{ matrix.folder }}"
            exit 1
          fi
