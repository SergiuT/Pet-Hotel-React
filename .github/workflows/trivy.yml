name: Trivy Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    name: Run Trivy Scan on All Subprojects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan root (fallback - should be empty)
        run: |
          trivy fs . --format json --output trivy-root.json || true

      - name: Install deps (frontend)
        run: |
          cd frontend
          npm ci

      - name: Scan frontend
        run: |
          trivy fs frontend --format json --output trivy-frontend.json || true

      - name: Install deps (backend)
        run: |
          cd backend-firestore
          npm ci

      - name: Scan backend
        run: |
          trivy fs backend-firestore --format json --output trivy-backend.json || true

      - name: Upload Trivy Results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: |
            trivy-root.json
            trivy-frontend.json
            trivy-backend.json
